{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form method="POST" class="border rounded shadow p-4">
            {% csrf_token %}
          
                <legend class="mb-4">Log In</legend>
                {{ form|crispy }}
      
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2  text-decoration-none" href="">Sign Up Now</a>
            </small>
        </div>

    </div>
</div>

   

{% endblock content %}
