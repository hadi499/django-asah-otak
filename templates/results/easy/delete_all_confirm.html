{% extends "base.html" %}


{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-4 mt-4">
    <div class="border p-4 rounded shadow">
      <h5 class="text-center">Clear All Results Easy</h5>
      <p class="text-center">Are you sure you want to delete all results?</p>
  
      <form method="POST">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'result-easy-view' %}" class="btn btn-secondary">Cancel</a>
        
        <button type="submit" name="delete_all" class="btn btn-outline-danger">Clear Data</button>
      
       
  
      </div>
      </form>

    </div>

  </div>
</div>


{% endblock content %}
